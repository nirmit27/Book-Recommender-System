<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <!------------------------------------------------ BOOTSTRAP CSS ------------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--------------------------------------------------------------------------------------------------------------->
  </head>
  <body class="bg-black">
    <!------------------------------------------- N A V B A R ------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient bg-opacity-75">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Recommended</a
              >
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--------------------------------------------------------------------------------------------------->

    <!--------------------------------------------- B O D Y --------------------------------------------->
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-2">
          <h1 class="my-4 text-white">{{ title }}</h1>
        </div>

        {% for i in range(book|length) %}
        <div class="col-md-3 mt-4">
          <div class="card bg-primary bg-gradient bg-opacity-10 border-0" style="height: 24rem;">
            <div class="card-body p-4">
              <img src="{{ img[i] }}" alt="book_cover" class="card-img-top mb-3 rounded" style="width: auto; height: 180px;">
              <h5 class="text-white">{{ book[i] }}</h5>
              <h6 class="text-white">{{ author[i] }}</h6>
              <h6 class="text-white">{{ votes[i] }}</h6>
              <h6 class="text-white">{{ rating[i] }}</h6>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
    
  </body>
</html>
