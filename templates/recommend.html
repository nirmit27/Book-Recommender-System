<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommender | For You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

    <!------------------------------------------------ BOOTSTRAP CSS ------------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--------------------------------------------------------------------------------------------------------------->
</head>

<body>
    <!------------------------------------------- N A V B A R ------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient bg-opacity-75">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand mx-4 text-info fw-bold" href="/">Recommender</a>
                <ul class="navbar-nav mx-4">
                    <li class="nav-item mx-4">
                        <a class="nav-link active text-white" aria-current="page" href="/">Top 50</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active text-white" id="for-you" aria-current="page" href="/recommend">For
                            You</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------------------------------------------------------------------------------->
    <!--------------------------------------------- B O D Y --------------------------------------------->
    <div class="container pt-1 pb-4">
        <div class="row">
            <div class="col-md-12 mt-2 mb-4">
                <h2 class="my-3 text-white">{{ title }}</h2>
                <form action="/recommend_books" method="post" class="col-md-6">
                    <input type="text" name="user_input" id="search-box" class="form-control">
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Search Books" id="sub-btn"
                            class="mt-3 mb-4 btn btn-md btn-info fw-bold">
                    </div>
                </form>
            </div>

            <div class="col-3 mt-2">
                <div class="card bg-primary bg-gradient bg-opacity-50 border-0" style="height: 22rem; width: auto;">
                    <div class="card-body p-4">
                        <img src="" alt="book_cover" class="card-img-top mb-2 rounded"
                            style="width: 6rem; height: 150px;">
                        <h5 class="text-white" style="font-size: 1.1rem;">Lorem</h5>
                        <h6 class="text-warning">Lorem</h6>
                        <h6 class="text-white">0&nbsp;reviews</h6>
                        <h6 class="text-white p-1 border-1 rounded w-25 text-center">0.0</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
</body>

</html>
